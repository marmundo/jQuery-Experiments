<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
     <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

 <script >
 $(document).ready(function(){
    $('.next').click(function(e){
       if ($('#tabs > .active').next('li').hasClass('next-tab')) {
                $('#tabs > li').first('li').find('a').trigger('click');
        } else {
            $('.nav-tabs > .active').next('li').find('a').trigger('click')
        }
            e.preventDefault();
    });
    $('.prev').click(function(e){
       if ($('#tabs > .active').next('li').hasClass('next-tab')) {
                $('#tabs > li').first('li').find('a').trigger('click');
        } else {
            $('.nav-tabs > .active').prev('li').find('a').trigger('click')
        }
            e.preventDefault();
    });
});
</script>


</head>
<body>

    <div class="container">
        <ul id="tabs" class="nav nav-tabs">
             <li class="active"><a href="#tab1" data-toggle="tab">Shipping</a></li>
             <li><a href="#tab2" data-toggle="tab">Quantities</a></li>
             <li><a href="#tab3" data-toggle="tab">Summary</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <p> lorem ipsum 1</p>
                <button class="btn next" >Próximo</button>
            </div>
            <div class="tab-pane" id="tab2">
                <p>lorem ipsum 2</p>
                <button class="btn prev" >Anterior</button>
                <button class="btn next" >Próximo</button>
            </div>
            <div class="tab-pane" id="tab3">
                <p>lorem ipsum 3</p>
                <button class="btn prev" >Anterior</button>
                <button class="btn prev" >Finalizar</button>
            </div>
        </div>
    </div>
   
</body>
</html>
